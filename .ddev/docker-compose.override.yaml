services:
  mocksaml:
    container_name: ddev-mocksaml
    image: boxyhq/mock-saml
    networks:
      - ddev_default
    ports:
      - "4000:4000"
    environment:
      APP_URL: "http://ddev-mocksaml:4000"
      ENTITY_ID: "https://shibboleth.ddev.site/shibboleth"
      PUBLIC_KEY: "" # Add your actual public key here
      PRIVATE_KEY: "" # Add your actual private key here

networks:
  ddev_default:
    external: true
